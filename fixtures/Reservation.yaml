App\Entity\Reservation:
  reservation_template (template):
    createdAt: <dateTimeBetween('-2 years', '-1 years')>
    startDate: <dateTimeBetween('-1 years', 'now')>
    endDate: '<($startDate->modify("+1 week"))>'
    price: '<numberBetween(100, 500)>'
    user: '@user_*'
    room: '@room_*'

  reservation_confirmed_{1..50} (extends reservation_template):
    status: !php/const App\Enum\ReservationEnum::CONFIRMED

  reservation_completed_{1..50} (extends reservation_template):
    status: !php/const App\Enum\ReservationEnum::COMPLETED